{% extends 'network/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-3">All Users</h2>
      <form method="get">
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="q" placeholder="Search by username, first name, or last name" value="{{ request.GET.q }}">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
          </div>
        </div>
      </form>
      <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item">
          <a href="{% url 'users:user_detail' user.pk %}">{{ user.get_full_name|default:user.username }}</a>
        </li>
        {% empty %}
        <li class="list-group-item">No users found.</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
