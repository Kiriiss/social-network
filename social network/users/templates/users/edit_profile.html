{% extends 'network/base.html' %}


{% block content %}
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Edit Profile</h2>
                    <form action="{% url 'users:edit_profile' %}" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block mt-4">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
