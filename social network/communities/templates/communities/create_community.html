{% extends 'network/base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <h1 class="text-center mb-4">Create Your Own Community</h1>
            <form action="{% url 'communities:create_community' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="community_name">Name of Your Community</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="community_description">Description</label>
                    {{ form.description }}
                </div>
                <div class="form-group">
                    <label for="community_photo">Upload a Photo for Your Community</label>
                    {{ form.photo }}
                </div>
                <button type="submit" class="btn btn-primary">Create Community</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
